          echo "‚úÖ Hybrid setup complete:"
          echo "  üèóÔ∏è Workflow infrastructure: main branch"
          echo "  üß™ Test content: $TEST_VERSION ($TEST_SOURCE_TYPE)"
          echo "  ‚úÖ Tests available: $TESTS_AVAILABLE"

      - name: Install Node.js 20.x
