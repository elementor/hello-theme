              fi
            done
            
            if [ "$TESTS_AVAILABLE" = "false" ]; then
              echo "âš ï¸ No compatible tests found for version $TARGET_VERSION"
              echo "ðŸ“‹ Will skip testing for this version (tests don't exist yet)"
