                  echo "üì• Extracting tests directory from $TAG_FORMAT..."
                  rm -rf ./tests/playwright/
                  git archive "$TAG_FORMAT" tests/playwright/ | tar -x
                  
                  if [ -d "./tests/playwright/" ]; then
